<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: black">
<ul>
    <li>
        {% for d in data %}
        <h1 style="color: white">{{ d.name }}</h1>
        <h2>{{ d.title }}</h2>
        <h3>{{ d.description }}</h3>
        <h4>{{ d.price }}</h4>
            <a href="{{ d.id }}"><button> Buy Me</button></a>
            <hr>
        {% endfor %}
    </li>

</ul>
</body>
</html>
